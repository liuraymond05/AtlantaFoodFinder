<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Finder</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Find Food in Atlanta</h1>
    <div id="map"></div>

    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 33.749, lng: -84.388 },
                zoom: 12,
            });

            // Restaurant markers
            const restaurants = JSON.parse('{{ restaurants_data|safe }}');

            restaurants.forEach(restaurant => {
                const marker = new google.maps.Marker({
                    position: { lat: restaurant.latitude, lng: restaurant.longitude },
                    map: map,
                    title: restaurant.name,
                });

                const infoWindow = new google.maps.InfoWindow({
                    content: `<h3>${restaurant.name}</h3><p>${restaurant.description}</p>`,
                });

                marker.addListener('click', () => {
                    infoWindow.open(map, marker)
                })
            });
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArjK69M4dg5Mdy8e_LukUKUgL2TOGNucs&callback=initMap">
    </script>
</body>
</html>
