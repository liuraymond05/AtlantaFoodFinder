{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Finder</title>
    <link rel="stylesheet" href="{% static 'restaurants/style.css' %}">
    <style>
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
        }
        #searchForm {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button, input, select {
            margin: 5px;
            padding: 10px;
        }
        input[type="text"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 1; /* Allow the search bar to fill space */
        }
        #addToFavorites {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .bottom-padding {
            padding-bottom: 50px; /* Added padding to the bottom */
        }
    </style>
</head>
<header>
    {% include 'restaurants/banner.html' %}
</header>
<body class="bottom-padding">
    <h1>Find Food Near You</h1>

    <!-- Button to get user's location -->
    <button onclick="getUserLocation()">Find My Location</button>
    <a href="{% url 'home' %}" class="return-homepage">Return to Homepage</a>

    <!-- Search form with filters -->
    <form id="searchForm">
        <input type="text" id="searchName" placeholder="Search for restaurants..." autocomplete="off">
        <label for="minRating">Min Rating:</label>
        <select id="minRating">
            <option value="0">Any</option>
            <option value="3">3 stars</option>
            <option value="4">4 stars</option>
            <option value="5">5 stars</option>
        </select>
        <label for="maxDistance">Max Distance (in km):</label>
        <select id="maxDistance">
            <option value="5">5 km</option>
            <option value="10">10 km</option>
            <option value="15">15 km</option>
        </select>
        <button type="button" onclick="performSearch()">Search</button>
    </form>

    <!-- Add to Favorites Button (moved to the top) -->
    <div id="addToFavorites" style="display: none;">
        <button id="favoriteButton" onclick="addToFavorites()">Save to Favorites</button>
        <div id="favoriteMessage" style="display: none;"></div>
    </div>

    <!-- Map container -->
    <div class="map-container">
        <div id="map"></div>
    </div>

    <!-- JavaScript code -->
    <script>
        let map, allMarkers = [], userLocation = null, service, infowindow, autocomplete, restaurantData = [];

        function initMap() {
            const location = { lat: 33.77, lng: -84.367 }; // Atlanta coordinates
            map = new google.maps.Map(document.getElementById('map'), {
                center: location,
                zoom: 12,
                disableDefaultUI: true,
            });

            service = new google.maps.places.PlacesService(map);
            infowindow = new google.maps.InfoWindow();
            loadAllRestaurants(location);

            autocomplete = new google.maps.places.Autocomplete(document.getElementById('searchName'));
            autocomplete.bindTo('bounds', map);
            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                if (!place.geometry) {
                    alert("No details available for input: '" + place.name + "'");
                    return;
                }
                map.setCenter(place.geometry.location);
                map.setZoom(15);
                clearMarkers();
                createMarker(place);
            });
        }

        function loadAllRestaurants(location) {
            const request = {
                location: location,
                radius: 10000,
                types: ['restaurant', 'fast_food', 'food'],
            };
            service.nearbySearch(request, handleNearbyResults);
        }

        function handleNearbyResults(results, status, pagination) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                results.forEach(createMarker);
                if (pagination && pagination.hasNextPage) {
                    setTimeout(() => {
                        pagination.nextPage();
                    }, 1000);
                } 
            } else {
                alert("Error fetching restaurant data: " + status);
            }
        }

        function performSearch() {
            const query = document.getElementById('searchName').value;
            const minRating = parseFloat(document.getElementById('minRating').value);
            const maxDistance = parseFloat(document.getElementById('maxDistance').value);

            if (!query) {
                alert("Please enter a search query.");
                return;
            }

            const request = {
                query: query,
                location: map.getCenter(),
                radius: maxDistance * 1000, // Convert km to meters
            };

            service.textSearch(request, (results, status) => handleSearchResults(results, status, minRating));
        }

        function handleSearchResults(results, status, minRating) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                clearMarkers();
                restaurantData = [];
                results.forEach(place => {
                    if (place.types.includes('restaurant') && (!place.rating || place.rating >= minRating)) {
                        createMarker(place);
                        restaurantData.push({
                            name: place.name,
                            rating: place.rating || 'N/A',
                            address: place.formatted_address,
                            location: place.geometry.location,
                            placeId: place.place_id,
                        });
                    }
                });
            } else {
                alert("No results found.");
            }
        }

        function clearMarkers() {
            allMarkers.forEach(marker => marker.setMap(null));
            allMarkers = [];
        }

        function createMarker(place) {
            const marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location,
                title: place.name,
            });

            allMarkers.push(marker);

            google.maps.event.addListener(marker, 'click', () => {
                service.getDetails({ placeId: place.place_id }, (details, status) => {
                    if (status === google.maps.places.PlacesServiceStatus.OK) {
                        const content = generateInfoWindowContent(details);
                        infowindow.setContent(content);
                        infowindow.open(map, marker);
                    }
                });
            });
        }

        function generateInfoWindowContent(details) {
            return `
                <h3>${details.name}</h3>
                <p>Rating: ${details.rating || 'N/A'}</p>
                <p>Address: ${details.formatted_address}</p>
                <h4>Contact Information:</h4>
                <p>${details.formatted_phone_number || 'N/A'}</p>
                <h4>Cuisine Type:</h4>
                <p>${details.types.join(', ') || 'N/A'}</p>
                <h4>Reviews:</h4>
                <div class="reviews" id="reviews-${details.place_id}">${formatReviews(details.reviews)}</div>
        
                <!-- Review Form -->
                <h4>Write a Review</h4>
                <select id="rating-${details.place_id}">
                <option value="">Select a rating</option>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>
            <textarea id="reviewText-${details.place_id}" placeholder="Enter your review..."></textarea>
            <button onclick="submitReview('${details.place_id}')">Submit Review</button>
            <div id="confirmationMessage-${details.place_id}" style="display: none;"></div>
            `;
        }

        //review form submission
        function openReviewForm(placeId) {
            window.location.href = '/write_review/${placeId}/';
        }

        function formatReviews(reviews) {
            if (!reviews || reviews.length === 0) return 'No reviews available';
            return reviews.map(review => `
                <div class="review">
                    <strong>${review.author_name}</strong> - ${'â˜…'.repeat(Math.round(review.rating))} (${review.rating} stars)
                    <p>${review.text}</p>
                    <button onclick="editReview('${review.id}', '${review.place_id}')">Edit</button>
                    <button onclick="deleteReview('${review.id}', '${review.place_id}')">Delete</button>
                </div>
            `).join('');
        }

        function editReview(reviewId, placeId) {
            fetch(`/get_review/${reviewId}/`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById(`rating-${placeId}`).value = data.review.rating;
                        document.getElementById(`reviewText-${placeId}`).value = data.review.review_text;
                
                        const submitButton = document.getElementById(`submitReviewButton-${placeId}`);
                        submitButton.innerText = 'Update Review';
                        submitButton.setAttribute('onclick', `updateReview('${reviewId}', '${placeId}')`);
                    } else {
                        alert("Failed to fetch review details.");
                    }
                })
                .catch(error => console.error('Error fetching review details:', error));
        }

        function updateReview(reviewId, placeId) {
            const rating = document.getElementById(`rating-${placeId}`).value;
            const reviewText = document.getElementById(`reviewText-${placeId}`).value;

            if (!rating || !reviewText) {
                alert("Please fill out all fields.");
                return;
            }

            fetch(`/update_review/${reviewId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                body: JSON.stringify({ rating, reviewText }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Review updated successfully!");
                    loadReviews(placeId); // Reload reviews
                } else {
                    alert("Failed to update review: " + data.message);
                }
            })
            .catch(error => console.error('Error updating review:', error));
        }

        function deleteReview(reviewId, placeId) {
            if (confirm("Are you sure you want to delete this review?")) {
                fetch(`/delete_review/${reviewId}/`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}',
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Review deleted successfully!");
                    loadReviews(placeId); // Reload reviews
                } else {
                    alert("Failed to delete review: " + data.message);
                }
            })
            .catch(error => console.error('Error deleting review:', error));
        }
    }

        function submitReview(placeId) {
            const rating = document.getElementById(`rating-${placeId}`).value;
            const reviewText = document.getElementById(`reviewText-${placeId}`).value;

            if (!rating || !reviewText) {
                alert("Please fill out all fields.");
                return;
            }
            fetch(`/submit_review/${placeId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}',
            },
            body: JSON.stringify({ rating, reviewText }),
        })
        .then(response => response.json())
        .then(data => {
            const confirmationMessage = document.getElementById(`confirmationMessage-${placeId}`);
            if (data.success) {
                confirmationMessage.innerText = "Review submitted successfully!";
                confirmationMessage.style.display = 'block';
                loadReviews(placeId); // Function to reload the reviews for the specific restaurant
            } else if (data.message === 'User not authenticated.') {
                alert("You must be logged in to write a review. Please log in or sign up.");
                window.location.href = '/login/'; // Redirect to the login page
            } else {
                alert("Failed to submit review: " + data.message);
            }
        })
        .catch(error => console.error('Error:', error));
        }

        function loadReviews(placeId) {
            fetch(`/get_reviews/${placeId}/`) // Endpoint to fetch reviews for the specific place
                .then(response => response.json())
                .then(data => {
                    const reviewsContainer = document.getElementById(`reviews-${placeId}`);
                    reviewsContainer.innerHTML = formatReviews(data.reviews); // Assume the API returns a list of reviews
                })
                .catch(error => console.error('Error loading reviews:', error));
        }

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success, error);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function success(position) {
            userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };

            map.setCenter(userLocation);
            saveUserLocation(userLocation);
        }

        function saveUserLocation(location) {
            fetch('/save_location/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify(location)
            })
            .then(response => response.json())
            .then(data => console.log('Location saved:', data))
            .catch(error => console.error('Error saving location:', error));
        }

        function addToFavorites(restaurantId) {
            fetch(`/add_favorite/${restaurantId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ restaurantId }) // Pass restaurantId
            })
            .then(response => response.json())
            .then(data => {
                const favoriteMessage = document.getElementById('favoriteMessage');
                favoriteMessage.style.display = 'block';
                favoriteMessage.innerText = data.message;
                favoriteMessage.style.color = 'green';
            })
            .catch(error => {
                console.error('Error adding to favorites:', error);
                const favoriteMessage = document.getElementById('favoriteMessage');
                favoriteMessage.style.display = 'block';
                favoriteMessage.innerText = 'Failed to add to favorites.';
                favoriteMessage.style.color = 'red';
            });
        }

        window.onload = initMap; // Initialize map on window load
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArjK69M4dg5Mdy8e_LukUKUgL2TOGNucs&libraries=places"></script>
</body>
</html>
