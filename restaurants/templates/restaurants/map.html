{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Finder</title>
    <link rel="stylesheet" href="{% static 'restaurants/style.css' %}">
    <style>
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
        }
        #searchForm {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button, input, select {
            margin: 5px;
            padding: 10px;
        }
        input[type="text"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 1; /* Allow the search bar to fill space */
        }
        #addToFavorites {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .bottom-padding {
            padding-bottom: 50px; /* Added padding to the bottom */
        }
    </style>
</head>
<header>
    {% include 'restaurants/banner.html' %}
</header>
<body class="bottom-padding">
    <div class="header-container">
        <img src="{% static 'restaurants/fork.png' %}" alt="left" class="utensil-icon">
        <h1>Find Food Near You</h1>
        <img src="{% static 'restaurants/fork.png' %}" alt="left" class="utensil-icon">
    </div>

    <!-- Button to get user's location -->
    <button onclick="getUserLocation()">Find My Location</button>
    <a href="{% url 'home' %}" class="return-homepage">Return to Homepage</a>

    <!-- Search form with filters -->
    <form id="searchForm">
        <input type="text" id="searchName" placeholder="Search for restaurants..." autocomplete="off">
        <label for="minRating">Min Rating:</label>
        <select id="minRating">
            <option value="0">Any</option>
            <option value="3">3 stars</option>
            <option value="4">4 stars</option>
            <option value="5">5 stars</option>
        </select>
        <label for="maxDistance">Max Distance (in km):</label>
        <select id="maxDistance">
            <option value="5">5 km</option>
            <option value="10">10 km</option>
            <option value="15">15 km</option>
        </select>
        <button type="button" onclick="performSearch()">Search</button>
    </form>

    <!-- Add to Favorites Button (moved to the top) -->
    <div id="addToFavorites" style="display: none;">
        <button id="favoriteButton" onclick="addToFavorites()">Save to Favorites</button>
        <div id="favoriteMessage" style="display: none;"></div>
    </div>

    <!-- Map container -->
    <div class="map-container">
        <div id="map"></div>
    </div>

    <!-- JavaScript code -->
    <script>
        let map, allMarkers = [], userLocation = null, service, infowindow, autocomplete, restaurantData = [];

        function initMap() {
            const location = { lat: 33.749, lng: -84.388 }; // Atlanta coordinates
            map = new google.maps.Map(document.getElementById('map'), {
                center: location,
                zoom: 12,
                disableDefaultUI: true,
            });

            service = new google.maps.places.PlacesService(map);
            infowindow = new google.maps.InfoWindow();
            loadAllRestaurants(location);

            autocomplete = new google.maps.places.Autocomplete(document.getElementById('searchName'));
            autocomplete.bindTo('bounds', map);
            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                if (!place.geometry) {
                    alert("No details available for input: '" + place.name + "'");
                    return;
                }
                map.setCenter(place.geometry.location);
                map.setZoom(15);
                clearMarkers();
                createMarker(place);
            });
        }

        function loadAllRestaurants(location) {
            const request = {
                location: location,
                radius: 10000,
                types: ['restaurant'],
            };
            service.nearbySearch(request, handleNearbyResults);
        }

        function handleNearbyResults(results, status, pagination) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                results.forEach(createMarker);
                if (pagination && pagination.hasNextPage) {
                    setTimeout(() => {
                        pagination.nextPage();
                    }, 1000);
                } 
            } else {
                alert("Error fetching restaurant data: " + status);
            }
        }

        function performSearch() {
            const query = document.getElementById('searchName').value;
            const minRating = parseFloat(document.getElementById('minRating').value);
            const maxDistance = parseFloat(document.getElementById('maxDistance').value);

            if (!query) {
                alert("Please enter a search query.");
                return;
            }

            const request = {
                query: query,
                location: map.getCenter(),
                radius: maxDistance * 1000, // Convert km to meters
            };

            service.textSearch(request, (results, status) => handleSearchResults(results, status, minRating));
        }

        function handleSearchResults(results, status, minRating) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                clearMarkers();
                restaurantData = [];
                results.forEach(place => {
                    if (place.types.includes('restaurant') && (!place.rating || place.rating >= minRating)) {
                        createMarker(place);
                        restaurantData.push({
                            name: place.name,
                            rating: place.rating || 'N/A',
                            address: place.formatted_address,
                            location: place.geometry.location,
                            placeId: place.place_id,
                        });
                    }
                });
            } else {
                alert("No results found.");
            }
        }

        function clearMarkers() {
            allMarkers.forEach(marker => marker.setMap(null));
            allMarkers = [];
        }

        function createMarker(place) {
            const marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location,
                title: place.name,
            });

            allMarkers.push(marker);

            google.maps.event.addListener(marker, 'click', () => {
                service.getDetails({ placeId: place.place_id }, (details, status) => {
                    if (status === google.maps.places.PlacesServiceStatus.OK) {
                        const content = generateInfoWindowContent(details);
                        infowindow.setContent(content);
                        infowindow.open(map, marker);
                    }
                });
            });
        }

        function generateInfoWindowContent(details) {
            return `
                <h3>${details.name}</h3>
                <p>Rating: ${details.rating || 'N/A'}</p>
                <p>Address: ${details.formatted_address}</p>
                <h4>Contact Information:</h4>
                <p>${details.formatted_phone_number || 'N/A'}</p>
                <h4>Cuisine Type:</h4>
                <p>${details.types.join(', ') || 'N/A'}</p>
                <h4>Reviews:</h4>
                <div class="reviews">${formatReviews(details.reviews)}</div>
                <button id="favoriteButton" onclick="addToFavorites('${details.place_id}', '${details.id}')">Add to Favorites</button> <!-- Pass restaurant ID -->
                <div id="favoriteMessage" style="display: none;"></div>
            `;
        }

        function formatReviews(reviews) {
            if (!reviews || reviews.length === 0) return 'No reviews available';
            return reviews.map(review => `
                <div class="review">
                    <strong>${review.author_name}</strong> - ${'â˜…'.repeat(Math.round(review.rating))} (${review.rating} stars)
                    <p>${review.text}</p>
                </div>
            `).join('');
        }

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success, error);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function success(position) {
            userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };

            map.setCenter(userLocation);
            saveUserLocation(userLocation);
        }

        function saveUserLocation(location) {
            fetch('/save_location/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify(location)
            })
            .then(response => response.json())
            .then(data => console.log('Location saved:', data))
            .catch(error => console.error('Error saving location:', error));
        }

        function addToFavorites(restaurantId) {
            fetch(`/add_favorite/${restaurantId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ restaurantId }) // Pass restaurantId
            })
            .then(response => response.json())
            .then(data => {
                const favoriteMessage = document.getElementById('favoriteMessage');
                favoriteMessage.style.display = 'block';
                favoriteMessage.innerText = data.message;
                favoriteMessage.style.color = 'green';
            })
            .catch(error => {
                console.error('Error adding to favorites:', error);
                const favoriteMessage = document.getElementById('favoriteMessage');
                favoriteMessage.style.display = 'block';
                favoriteMessage.innerText = 'Failed to add to favorites.';
                favoriteMessage.style.color = 'red';
            });
        }

        window.onload = initMap; // Initialize map on window load
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArjK69M4dg5Mdy8e_LukUKUgL2TOGNucs&libraries=places"></script>
</body>
</html>
