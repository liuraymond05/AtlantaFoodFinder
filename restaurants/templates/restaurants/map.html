{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Finder</title>
    <link rel="stylesheet" href="{% static 'restaurants/style.css' %}">
    <style>
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
        }
        #searchForm {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button, input, select {
            margin: 5px;
            padding: 10px;
        }
        input[type="text"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 1;
        }
        .bottom-padding {
            padding-bottom: 50px;
        }
        #locationMessage {
            display: none;
            margin: 10px 0;
            font-weight: bold;
        }
        .review {
            margin: 5px 0;
        }
        .review-header {
            display: flex;
            align-items: center; /* Align items vertically centered */
        }
        .star {
            color: black; /* Change star color to black */
            font-size: 16px; /* Adjust size as needed */
            margin-left: 5px; /* Add space between name and stars */
        }
    </style>
</head>
<header>
    {% include 'restaurants/banner.html' %}
</header>
<body class="bottom-padding">
    <div class="header-container">
        <img src="{% static 'restaurants/spoon.png' %}" alt="left" class="utensil-icon">
        <h1>Find Food Near You</h1>
        <img src="{% static 'restaurants/spoon.png' %}" alt="left" class="utensil-icon">
    </div>

    <button onclick="getUserLocation()">Find My Location</button>
    <a href="{% url 'home' %}" class="return-homepage">Return to Homepage</a>

    <div id="locationMessage">Locating food near you...</div>

    <form id="searchForm" onsubmit="performSearch(); return false;">
        <input type="text" id="searchName" placeholder="Search for restaurants..." autocomplete="off">
        <label for="minRating">Min Rating:</label>
        <select id="minRating">
            <option value="0">Any</option>
            <option value="3">3 stars</option>
            <option value="4">4 stars</option>
            <option value="5">5 stars</option>
        </select>
        <label for="maxDistance">Max Distance (in km):</label>
        <select id="maxDistance">
            <option value="5000">5 km</option>
            <option value="10000">10 km</option>
            <option value="15000">15 km</option>
        </select>
        <button type="button" onclick="performSearch()">Search</button>
    </form>

    <div class="map-container">
        <div id="map"></div>
    </div>

    <script>
        let map, allMarkers = [], userLocation = null, service, infowindow, autocomplete;

        // Common cuisines to check against
        const cuisines = ["Chinese", "Italian", "Mexican", "Indian", "Japanese", "Thai", "American", "Mediterranean", "Asian", "Breakfast"];

        function initMap() {
            const location = { lat: 33.749, lng: -84.388 }; // Default to Atlanta coordinates
            map = new google.maps.Map(document.getElementById('map'), {
                center: location,
                zoom: 12,
                disableDefaultUI: true,
            });

            service = new google.maps.places.PlacesService(map);
            infowindow = new google.maps.InfoWindow();
            autocomplete = new google.maps.places.Autocomplete(document.getElementById('searchName'));
            autocomplete.bindTo('bounds', map);
            loadRestaurantsNearby(location);    

            // Handle place change for autocomplete
            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                if (!place.geometry) {
                    alert("No details available for input: '" + place.name + "'");
                    return;
                }
                map.setCenter(place.geometry.location);
                map.setZoom(15);
                clearMarkers();
                createMarker(place);
            });
        }

        function getUserLocation() {
            document.getElementById('locationMessage').style.display = 'block'; // Show the locating message
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success, error);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function success(position) {
            userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };
            map.setCenter(userLocation); // Pan to user's location
            map.setZoom(14); // Zoom closer to user's location
            loadRestaurantsNearby(userLocation); // Load all restaurants around user
            document.getElementById('locationMessage').style.display = 'none'; // Hide the locating message
        }

        function error() {
            alert("Unable to retrieve your location.");
            document.getElementById('locationMessage').style.display = 'none'; // Hide the locating message
        }

        function loadRestaurantsNearby(location) {
            const request = {
                location: location,
                radius: 15000, // Set a radius to get more restaurants
                types: ['restaurant', 'cafe', 'food', 'fast_food']
            };
            service.nearbySearch(request, handleNearbyResults);
        }

        function handleNearbyResults(results, status, pagination) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                results.forEach(createMarker);
                if (pagination && pagination.hasNextPage) {
                // Automatically load the next page after a small delay
                    setTimeout(() => {
                        pagination.nextPage();
                    }, 200);
                } 
                map.setZoom(12); // Adjust zoom level after loading nearby restaurants
            } else {
                alert("Error fetching restaurant data: " + status);
            }
        }

        function performSearch() {
            const query = document.getElementById('searchName').value;
            const minRating = parseFloat(document.getElementById('minRating').value);
            const maxDistance = parseFloat(document.getElementById('maxDistance').value); // Already in meters

            if (!query) {
                alert("Please enter a search query.");
                return;
            }

            const request = {
                query: query,
                location: userLocation,
                radius: maxDistance,
            };

            clearMarkers(); // Clear previous markers
            service.textSearch(request, (results, status) => handleSearchResults(results, status, minRating, query));

            // Load nearby restaurants regardless of the search query, if maxDistance is increased
            if (maxDistance > 5000) {
                loadRestaurantsNearby(userLocation); // Load restaurants nearby
            }
        }

        function handleSearchResults(results, status, minRating, query) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                const bounds = new google.maps.LatLngBounds(); // Create bounds for zooming out
                results.forEach(place => {
                    if (place.types.includes('restaurant') && (!place.rating || place.rating >= minRating)) {
                        const cuisineType = guessCuisineType(place.name, query);
                        createMarker(place, cuisineType); // Pass cuisine type to createMarker
                        bounds.extend(place.geometry.location); // Extend bounds to include this location
                    }
                });
                map.fitBounds(bounds); // Adjust map to show all markers
            } else {
                alert("No results found.");
            }
        }

        function guessCuisineType(restaurantName, searchQuery) {
            // Check if the search query matches any common cuisine
            for (const cuisine of cuisines) {
                if (restaurantName.toLowerCase().includes(cuisine.toLowerCase()) || searchQuery.toLowerCase().includes(cuisine.toLowerCase())) {
                    return cuisine; // Return the matched cuisine type
                }
            }
            return "Not Specified"; // Default if no match found
        }

        function clearMarkers() {
            allMarkers.forEach(marker => marker.setMap(null));
            allMarkers = [];
        }

        function createMarker(place, cuisineType) {
            const marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location,
                title: place.name,
            });

            allMarkers.push(marker);

            google.maps.event.addListener(marker, 'click', () => {
                service.getDetails({ placeId: place.place_id }, (details, status) => {
                    if (status === google.maps.places.PlacesServiceStatus.OK) {
                        const content = generateInfoWindowContent(details, cuisineType, place);
                        infowindow.setContent(content);
                        infowindow.open(map, marker);
                    }
                });
            });
        }

        function generateInfoWindowContent(details, cuisineType, place) {
            return `
                <div>
                    <h3>${details.name}</h3>
                    <p>Rating: ${details.rating || 'N/A'}</p>
                    <p>Address: ${details.formatted_address}</p>
                    <p>Phone: ${details.formatted_phone_number || 'N/A'}</p>
                    <h4>Cuisine Type:</h4>
                    <p>${cuisineType}</p>
                    <h4>Reviews:</h4>
                    <div class="reviews">${formatReviews(details.reviews)}</div>
                    <button class="add-to-favorites" data-restaurant-id="${details.name}">Add to Favorites</button>
                </div>
            `;
        }

        function formatReviews(reviews) {
            if (!reviews) return '<p>No reviews available.</p>';
            return reviews.map(review => `
                <div class="review">
                    <div class="review-header">
                        <strong>${review.author_name}</strong>
                        <span class="star">${'â˜…'.repeat(review.rating)}</span>
                    </div>
                    <p>${review.text}</p>
                </div>
            `).join('');
        }

        // Function to add restaurant to favorites
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('add-to-favorites')) {
                const restaurantName = event.target.dataset.restaurantId;
                addToFavorites(restaurantName);
            }
        });

        function addToFavorites(restaurantName) {
            fetch(`add_to_favorites/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}' // Ensure CSRF protection
                },
                body: JSON.stringify({ name: restaurantName })
            })
            .then(response => {
                if (response.ok) {
                    alert(`${restaurantName} has been added to your favorites!`);
                } else {
                    alert('Failed to add to favorites.');
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArjK69M4dg5Mdy8e_LukUKUgL2TOGNucs&libraries=places&callback=initMap"></script>
</body>
</html>
