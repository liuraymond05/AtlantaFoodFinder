<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Account!</title>
    <link rel="stylesheet" href="{% static 'restaurants/style.css' %}">
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="title"><span>Login to Your Account</span></div>
        <br><br>
        {% if request.user.is_authenticated%}
            <a href="{% url 'logout' %}" class="a_tag">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="a_tag">Login</a>
        {% endif %}
    </div>
</div>

</body>
</html>
