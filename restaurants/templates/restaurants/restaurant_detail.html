<!-- restaurant_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}</title>
</head>
<body>
    <h1>{{ name }}</h1>
    <p>Address: {{ address }}</p>
    <p>Rating: {{ rating }}</p>
    <p>Contact Info: {{ contact_info }}</p>
    <p>Cuisine Type: {{ cuisine_type }}</p>

    <h2>Reviews</h2>
    <ul>
        {% for review in reviews %}
            <li>
                <strong>{{ review.author_name }}</strong>: {{ review.text }}
            </li>
        {% empty %}
            <li>No reviews available.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'search_restaurants' %}">Back to Search</a>
</body>
</html>
